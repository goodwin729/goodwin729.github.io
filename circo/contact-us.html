<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Circo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>

<header class="header">
    <div class="container">
        <div class="row">

            <a href="#" title="" class="logo">
                <img src="img/logo.png" alt="" class="logo-img">
            </a>
            <div class="col-lg-offset-2 col-lg-10">
                <div class="nav nav--dark">
                    <a href="#" title="" class="nav-btn"></a>
                    <a href="#" title="" class="nav-close"></a>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" title="" class="nav-link">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" title="" class="nav-link">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" title="" class="nav-link">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" title="" class="nav-link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</header>

<div class="container page-content">
    <h1 class="title">
        <span class="title-text">CONTACT US.</span>
        <span class="title-subtitle">minimal as it should be.</span>
    </h1>
</div>

<div class="container-fluid map-wrapper">
    <div id="map" class="map"></div>
</div>

<div class="container">
    <h1 class="title title-rubric text-center">
        <span class="title-text">REQUEST A QUOTE.</span>
        <span class="title-subtitle">Get in touch with us.</span>
    </h1>
    <div class="form">
        <div class="form-item col-lg-4">
            <input type="text" class="input-text" placeholder="NAME (REQUIRED)">
        </div>
        <div class="form-item col-lg-4">
            <input type="text" class="input-text" placeholder="EMAIL (REQUIRED)">
        </div>
        <div class="form-item col-lg-4">
            <input type="text" class="input-text" placeholder="SUBJECT">
        </div>
        <div class="form-item col-lg-12">
            <textarea class="textarea" placeholder="MESSAGE (REQUIRED)"></textarea>
        </div>
        <div class="form-item col-lg-12">
            <button class="form-btn btn btn-black">send</button>
        </div>
    </div>
</div>

</body>
</html>
